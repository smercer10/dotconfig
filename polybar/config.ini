[colors]
bg = #0F111B
fg = #ECF0C1
green = #5CCC96

[bar/main]
monitor = ${env:MONITOR:}

height = 24pt

font-0 = FiraCode Nerd Font:size=16;4

background = ${colors.bg}
foreground = ${colors.fg}

modules-left = xworkspaces
modules-right = date

padding-right = 2

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.fg}
label-active-foreground = ${colors.bg}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-padding = 2

label-empty = %name%
label-empty-padding = 2

[module/date]
type = internal/date

date = %c

label-foreground = ${colors.green}
