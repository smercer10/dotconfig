[colors]
background = #2E3440
primary = #5E81AC
highlight = #8FBCBB
alert = #EBCB8B

[bar/main]
monitor = ${env:MONITOR:}

height = 24pt

font-0 = FiraCode Nerd Font:size=12:weight=bold;3

background = ${colors.background}
foreground = ${colors.primary}

line-size = 3pt

modules-left = xworkspaces

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = false
enable-scroll = false

label-active = %name%
label-active-underline= ${colors.highlight}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-underline = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-padding = 2
