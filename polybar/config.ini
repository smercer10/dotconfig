[colors]
bg = #2E3440
fg = #EBCB8B

[bar/main]
monitor = ${env:MONITOR:}

height = 24pt

font-0 = FiraCode Nerd Font:size=12:weight=bold;3

background = ${colors.bg}
foreground = ${colors.fg}

modules-left = xworkspaces

[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = false
enable-scroll = false

label-active = %name%
label-active-background = ${colors.fg}
label-active-foreground = ${colors.bg}
label-active-padding = 2

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-padding = 2

label-empty = %name%
label-empty-padding = 2
